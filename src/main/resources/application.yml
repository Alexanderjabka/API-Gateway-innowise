spring:
  application:
    name: api-gateway
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: image-service
          uri: lb://image-service
          predicates:
            - Path=/images/**

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

jwt:
  secret: ${JWT_SECRET:dGhpcy1pcy1hLWRldmVsb3Atb25seS1zZWNyZXQtY2hhbmdlLW1lLWxhdGVy}
  allowed-paths:
    - /auth/login
    - /auth/register
